<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo-de-houver</title>
    <style>
        body{
            background-color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
            display: none;
        }

        div:hover > p {

            display: block;
        }
    

        div:hover > p {
           
            color: aqua;
            background-color: black;
            width: 250px;
           

        }

    </style>
</head>
<body>
    <h1>Aprendendo Sobre Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        
       Passe o mouse aqui
       <p>Exemplo de texto</p>

    </div>
</body>
</html>
